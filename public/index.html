<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/menu.css" />
  </head>
  <body>


    <div id="RegisterElement">
      <!-- FORMS TO LOGIN / REGISTER-->
      <form id="form" class="formToRegister">
        <input
        name="imie"
          class="reginp"
          required
          type="text"
          placeholder="Wprowadz imie"
        />
        <input
        name="nick"
          class="reginp"
          required
          type="text"
          placeholder="Wprowadz nick"
        />
        <input
          name="haslo"
          class="reginp password"
          required
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          type="text"
          placeholder="Wprowadz hasło"
        />
        <input id="sendUserInputsRequest" type="submit" value="Zarejestruj się"></input>
      </form>

      <form id="form" class="formToLogin hidden">
        <input
          name="nick"
          class="reginp"
          required
          type="text"
          placeholder="Wprowadz nick"
        />
        <input
          name="haslo"
          class="reginp password"
          required
          type="text"
          placeholder="Wprowadz hasło"
        />
        <input id="sendUserInputsRequest" type="submit" value="Zaloguj się"></input>
      </form>

      <p name="register" class="checkIfLoginOrRegister">Chce się zalogować</p>
    </div>


    <p class="Stats">Statystyki</p>
  
    <div class="modal hidden">
      <div class="innerModal">
        <h2>Najlepsze Statystyki Graczy</h2>
        <ul>
          <li>text</li>
          <li>text</li>
          <li>text</li>
          <li>text</li>
          <li>text</li>
          <li>text</li>
          <li>text</li>
          <li>text</li>
          <li>text</li>
          <li>text</li>
        </ul>
      </div>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="app.js"></script>
    <script src="./scenes/MainMenuThree.js" type="module"></script>
  </body>
</html>
