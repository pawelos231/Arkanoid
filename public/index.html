<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arkanoid</title>
    <link rel="stylesheet" href="./styles/menu.css" />
    <link rel="stylesheet" href="./styles/levelSelect.css">
    <link rel="stylesheet" href="./styles/canvas.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/settings.css">
  </head>
  <body>

    <div id="RegisterElement">
      <!-- FORMS TO LOGIN / REGISTER-->
      <form name="register" id="form" class="formToRegister">
        <input
        name="imie"
          class="reginp"
          required
          type="text"
          placeholder="Wprowadz imie"
        />
        <input
        name="nick"
          class="reginp"
          required
          type="text"
          placeholder="Wprowadz nick"
        />
        <input
          name="haslo"
          class="reginp password"
          required
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          type="text"
          placeholder="Wprowadz hasło"
        />
        <input id="sendUserInputsRequest" type="submit" value="Zarejestruj się"></input>
      </form>

      <form name="login" id="form" class="formToLogin hidden">
        <input
          name="nick"
          class="reginp"
          required
          type="text"
          placeholder="Wprowadz nick"
        />
        <input
          name="haslo"
          class="reginp password"
          required
          type="text"
          placeholder="Wprowadz hasło"
        />
        <input id="sendUserInputsRequest" type="submit" value="Zaloguj się"></input>
      </form>

      <p name="register" class="checkIfLoginOrRegister">Chce się zalogować</p>
    </div>
   

    <p class="Stats">Statystyki</p>
  
    <div class="modalStats hidden">
      <div class="innerModalStats">
        <h2></h2>
        <ul>
         <!--Data goes here-->
        </ul>
      </div>
    </div>

    <div class="startTheGame hidden">
      <div class="Start">Start</div>
      <div class="Ustawienia">Ustawienia</div>
      <div class="Info">Info</div>
    </div>

    <div class="OpenedSettings hidden">
      
      <div class="innerOpenedSettings">
        <h2>Ustawienia</h2>
        <p class="closeSettings">X</p>
        <!--VOLUME-->
        <div class="musicRange">
          <input type="range" id="music" name="music"
                 min="0" max="100">
          <label for="music">Volume</label>
        </div>
         <!--SOUND-->
         <div class="soundRange">
          <input type="range" id="sound" name="sound"
                 min="0" max="100">
          <label for="sound">Sound</label>
        </div>
        <div class="resetInputsSettings">Reset Settings</div>
        <div class="PickSoundOrMusic">
          <div class="Sound">Sounds</div>
          <div class="Music">Music</div>
        </div>
        
        <div id="paginateSongs" class="paginateSongResults hidden">
          <p class="left"><</p>
          <p class="page">0 z 10</p>
          <p class="right">></p>
        </div>  

        <div class="listOfSongs">
          <ul>
          
          </ul>
        </div>
      </div>
    </div>



    <p class="LoginStatus"></p>

    <canvas id="Stars" class="webgl"></canvas>

    <section id="levelSelect" class="mainLevelSelect hidden">
      <p class="backToMenu">Cofnij</p>
      
      <div class="mainLevelSelectMenu">
       
      </div>
    </section>

    <canvas id="game_canvas" class="hidden"></canvas>

    <p class="MESSAGE hidden">siema</p>

    <div id="GameOver"  class="hidden">
      <div class="innerGameOver">
      
        <button class="backToMenuOver"><a href="./">Powrót do menu</a></button>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
